<!DOCTYPE html>
<html lang="en">
   <head>
        <title>Application form</title>
   </head> 
   <body>
    <section>
        <h2>Application For Permission To Date My Daughter</h2>
        <p><b>Note:</b> form is to be completed 21 days prior.</p>
        <fieldset>
            <legend>Personal details</legend>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"> <br></br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your address"> <br></br>

            <label for="E-mail">E-mail:</label>
            <input id="E-mail" name="address" type="text" placeholder="Enter your E-mail"><br></br>

            <label for="number">Phone Number</label>
            <input id="number" name="phone number" type="text" placeholder="Enter your 10 digit number"> <br></br>

            <p style="color: blue; font-size: 18px;">Gender</p>

            <input type="radio" id="gender" name="option"> Male <br>
            

            <input type="radio" id="gender" name="option"> Female <br>
            

            <input type="radio" id="gender" name="option"> Others <br>

            <label for="date">Date of proposed outing:</label>
            <input type="date" name="date" id="date">
        </fieldset>
    </section>
   </body>
</html>
